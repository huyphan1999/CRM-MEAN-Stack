<div class="bg-dark">
  <div class="w-100">
    <div class="header">
      <div class="title-box">
        <h1>{{ title }}</h1>
      </div>
      <div class="d-flex flex-row align-items-center" *ngIf="button != 'login'">
        <button type="button" class="btn btn-danger" (click)="onLogout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Log Out
        </button>
      </div>
    </div>
  </div>
</div>

<br />
